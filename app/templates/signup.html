<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="icon" href="../../static/img/logo_book.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/76334962e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/signup.css">
    <script type="text/javascript" src="../static/js/script.js"></script>
</head>
<body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-size: auto">
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center">
        <div class="container h-100" style="position: relative">
            <div class="d-flex button-group fadeInDown">
                <button id="back" type="button" onclick="javascript:history.back()"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button id="home" type="button"><a href="/"><i class="fa-solid fa-house"></i></a></button>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">ĐĂNG KÝ TÀI KHOẢN MỚI</h2>
                            <form class="was-validated">
                                <div style="justify-content: space-between" class="d-flex w-100">
                                    <div style="width: 67%" class="form-outline mb-4">
                                        <label class="form-label" for="lastname">Họ</label>
                                        <input type="text" id="lastname" class="form-control form-control-lg" required/>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div style="width: 30%" class="form-outline mb-4">
                                        <label class="form-label" for="firstname">Tên</label>
                                        <input type="text" id="firstname" class="form-control form-control-lg" required/>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="birthday">Ngày sinh</label>
                                    <input type="date" id="birthday" class="form-control form-control-lg" required/>
                                </div>
                                <div class="form-outline d-flex mb-4">
                                    <label class="me-2 form-label">Giới tính</label>
                                    <div class="ms-1 me-1">
                                        <input type="radio"
                                               id="male"
                                               name="gender"
                                               value="Nam" checked>
                                        <label for="male">Nam</label>
                                    </div>
                                    <div class="ms-1 me-1">
                                        <input type="radio"
                                               id="female"
                                               name="gender"
                                               value="Nữ">
                                        <label for="female">Nữ</label>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Tên tài khoản</label>
                                        <input type="password" id="username" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Số điện thoại</label>
                                        <input type="text" id="username" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Mật khẩu</label>
                                        <input type="password" id="password" class="form-control form-control-lg" required/>
                                        <span><i style="cursor: pointer" class="fas fa-eye-slash"
                                                 onclick="showPassword(event)"></i></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="re-password">Nhập lại mật khẩu</label>
                                        <input type="password" id="re-password" class="form-control form-control-lg" required/>
                                        <span><i style="cursor: pointer" class="fas fa-eye-slash"
                                                 onclick="showPassword(event, 're-password')"></i></span>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                               id="form2Example3cg" required/>
                                        <label class="form-check-label" for="form2Example3g">
                                            Tôi đồng ý với tất cả <a href="" class="text-body"><u>Điều khoản dịch
                                            vụ</u></a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                                class="btn btn-info btn-block btn-lg gradient-custom-4 text-body">Đăng
                                            ký
                                        </button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Đã có tài khoản?
                                        <a href="/login" class="fw-bold text-body">Bấm vào đây</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
